<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 
    <div class="container">
        <h1 class="text-center mb-4">Tic Tac Toe</h1>
        <h2 class="text-center mb-3" id="player-turn">Player X's Turn</h2>
        <div id="game-board" class="mb-4"></div>
        <button class="btn btn-primary btn-block" id="restart-btn" onclick="restartGame()">Restart</button>
    </div>

    <div class="popup" id="popup">
        <h3 id="popup-message"></h3>
        <button onclick="closePopup()">Good Game</button>
    </div>
    







    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
    <script src="tictacttoe.js"></script>
</body>
</html>
